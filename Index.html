<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pastebin with Copy Feature</title>
    <style>
        /* Basic styling */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f9;
        }

        .container {
            text-align: center;
            background-color: #fff;
            border: 1px solid #ddd;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 650px; /* Set a max width for the container */
            box-sizing: border-box;
        }

        textarea {
            width: 100%;
            height: 160px; /* Adjusted height to make it more compact */
            font-family: monospace;
            font-size: 16px;
            padding: 10px;
            border-radius: 4px;
            border: 1px solid #ccc;
            resize: none;
            background-color: #fafafa;
            pointer-events: none; /* Prevent editing */
            margin-bottom: 15px; /* Space between textarea and button */
        }

        button {
            padding: 8px 16px;
            font-size: 16px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            transition: background-color 0.3s;
            width: 100%; /* Make the button stretch full width */
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <textarea id="pastebinText" readonly>This is a sample text in your pastebin!</textarea>
        <button id="copyButton">Copy</button>
    </div>

    <script>
        // JavaScript for copying text to clipboard
        document.getElementById('copyButton').addEventListener('click', function() {
            var textArea = document.getElementById('pastebinText');
            
            // Create a temporary input element to allow copying of readonly text
            var tempInput = document.createElement('input');
            tempInput.value = textArea.value;
            document.body.appendChild(tempInput);
            tempInput.select();
            document.execCommand('copy');
            document.body.removeChild(tempInput);

            alert('Text copied to clipboard!');
        });
    </script>
</body>
</html>
